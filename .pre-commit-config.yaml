# pre-commit install
# https://nbdev.fast.ai/tutorials/pre_commit.html
# https://pre-commit.com/hooks.html
repos:
- repo: https://github.com/python-poetry/poetry
  rev: '1.4.0'  # add version here
  hooks:
    - id: poetry-check
    - id: poetry-lock
- repo: https://github.com/fastai/nbdev
  rev: 2.3.11
  hooks:
  - id: nbdev_clean
  - id: nbdev_export

